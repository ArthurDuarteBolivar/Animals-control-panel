<div id="app">
  <h2>Animais</h2>
  <div class="container">
    <h2>Register new Animals</h2>
    <a href="createAnimal"><button class="btn btn-success">Register</button></a>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Age</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animals">
        <td>{{animal.name}}</td>
        <td>{{animal.type}}</td>
        <td>{{animal.age}}</td>
        <td>
          <button class="btn  btn-primary" [routerLink]="['updateAnimal', animal.name]">Update</button>
        </td>
        <td>
          <button (click)="removeAnimal(animal)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
